# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: Default

variables:
  buildConfiguration: 'Release'

steps:
- task: WhiteSource@21
  displayName: "WhiteSource Scan"
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
    projectName: 'DotNetWebApp'

- task: DockerInstaller@0
  displayName: "Install Docker"
  inputs:
    dockerVersion: '17.09.0-ce'


- task: Bash@3
  displayName: "Gitleaks Scan"
  inputs:
    targetType: 'inline'
    script: docker run -v ${PWD}:/repo zricethezav/gitleaks:latest --path="/repo" --config-path=/repo/.gitleaks.toml --verbose --redact


- task: Docker@2
  displayName: "Build and Publish Docker Image"
  inputs:
    containerRegistry: 'devsecopz container registry'
    repository: 'dotnetwebapp'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'